<script>

function SumofSal(sal1,sal2){
    
    let res=sal1+sal2;
    console.log("Sum of salaries: "+ res)
    alert("Sum of salaries: "+ res)
}


let SumofSalaries=(sal1,sal2)=>{
    let res=sal1+sal2;
    console.log("Sum of salaries: "+ res)
    alert("Sum of salaries: "+ res)
}
let salries=[30,40];
SumofSalaries.apply(null,salries);

SumofSal(10,20)
//SumofSalaries(30,40)

</script>
